<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
  <title>ESPtest</title>
</head>

<body>
  <div class="content">
    <!-- 見本カード -->
    <div>
      <img src="images/cardback.jpg" class="esp-card">
      <img src="images/cardback.jpg" class="esp-card">
      <img src="images/cardback.jpg" class="esp-card">
      <img src="images/cardback.jpg" class="esp-card">
      <img src="images/cardback.jpg" class="esp-card">
    </div>

    <!-- 選択カード -->
    <div id="select-card-area"></div>

    <!-- 確認ボタン -->
    <button class="base-button">自分の第6感を確認する</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">ESPカード選択</h5>
            <!-- ☓ボタン -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- カード選択 -->
          <div class="modal-body">
            <img id="espo" src="images/espo.jpeg" class="esp-card-s select-card rounded" data-dismiss="modal">
            <img id="espt" src="images/espt.jpeg" class="esp-card-s select-card" data-dismiss="modal">
            <img id="espw" src="images/espw.jpeg" class="esp-card-s select-card" data-dismiss="modal">
            <img id="espc" src="images/espc.jpeg" class="esp-card-s select-card" data-dismiss="modal">
            <img id="esps" src="images/esps.jpeg" class="esp-card-s select-card" data-dismiss="modal">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="test-b" type="button" class="btn btn-primary" data-dismiss="modal">test</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="index.js"></script>
<script type="text/javascript" src="lib/js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>

</html>
